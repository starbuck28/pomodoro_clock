<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Pomodoro Clock</title>
<link href="style.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Fugaz+One|Italiana" rel="stylesheet" type="text/css">
</head>
<body>

<div class="header">
  (Under construction!)
</div>

<div class="main-content">
  
  <div class="title">
    <h1>It's-a Pomodoro Time-a!</h1>
    <p>Click the tomato to start and stop timer</p>
  </div> <!-- end title -->
  
  <div class="parameters">
    
    <div class="break_length clearfix">
      <div class="sub-title">
        <p>Break Length</p>
      </div> <!-- end subtitle -->
      <div class="circles">
        <p id="break-subtract" class="subtract">-</p>
        <p id="break-length" class="length">5</p>
        <p id="break-add" class="add">+</p>
      </div> <!-- end circles -->
    </div> <!-- break-length -->
    
    <div class="session_length">
      <div class="sub-title">
        <p>Session Length</p>
      </div> <!-- end sub-title -->
      <div class="circles">
        <p id="session-subtract" class="subtract">-</p>
        <p id="session-length" class="length">25</p>
        <p id="session-add" class="add">+</p>
      </div> <!-- end circles -->
    </div> <!-- end session-length -->
    
   </div> <!-- end prameters -->
    
    <div class="tomato_clock">
      <img src="tomato.svg" class="tomato" alt=""/>
      <div class="clock">
        <p>25:00</p>
      </div> <!-- end clock -->
    </div> <!-- end tomato_clock -->
    
      <div class="attr">
        <p>Original art by Elaine Oglesbay</p>
      </div> <!-- end attr -->
  
</div> <!-- end main-content -->
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
